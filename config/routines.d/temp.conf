[temp]
requires=paste
command=
    if [ -z "$(ls -A /sys/class/thermal)" ]; then
        echo 'No thermal zones found'
        exit 3
    fi

    if [ -z $(command -v "paste") ]; then
        echo 'package "paste" is not installed on this machine'
        exit 2
    fi

    paste <(cat /sys/class/thermal/thermal_zone*/type) <(cat /sys/class/thermal/thermal_zone*/temp) | awk '{ printf "%s: %.2f Â°C\n", $1, $2/1000 }'